<!doctype html>
<html>
  <head>
  <title>Miercoles 24/02</title>
  <meta http-equiv="Content-Type"
    content="text/html; charset=UTF-8">
    <style>
      body {margin: 0; }
      canvas{width: 100%; height: 100%;}
    </style>
  </head>
  <body>
    <script src="three.min.js"> </script>
    <script>
      var escena = new THREE.Scene();
      var fov =75;
      var aspect = window.innerWidth/window.innerHeight ;
      var near = 0.1;
      var far=1000;
      var camara= new THREE.PerspectiveCamera(fov,aspect,near,far);
      camara.position.z= 500;
      
      var renderer= new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      var figura= new THREE.Shape();
      figura.moveTo(100,100);
      figura.lineTo(150,100);
      figura.lineTo(175,50);
      figura.lineTo(200,100);
      figura.lineTo(250,100);
      figura.lineTo(175,200);
      figura.lineTo(100,100);
    
      var forma = new THREE.ExtrudeGeometry(figura,{amount:10});
      var malla= new THREE.Mesh(forma);
      
      escena.add( malla );
      function loop()
      {
        requestAnimationFrame(loop);
                malla.rotation.x+=0.01;
        malla.rotation.y+=0.01;
        renderer.render(escena,camara);
      }
      loop();
      
    </script>
  </body>
</html>
